<html>

<head>
	<title>PoKer</title>
</head>

<body onunload='leave()'>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/poker.js') }}"></script>
	<img src="{{ url_for('static', filename='images/asuka.jpg') }}">
	<div id="status">
		<div>

			<button id='connect' onclick="connect()">join</button>
			<p>
				<div id="money">your money: 0</div>
				<div id="bet">bet: 0</div>
				<div id="pool">pool:</div>
				<div id="cards">your cards:</div>
				<div id="publicCards">public cards:</div>
				<div id="name">name:</div>
				<div id='button'>button:</div>
				<div id='turn'>turn:</div>
				<div id='sb'>sb:</div>

			</p>
			<div>
				<div>name</div><input id='username' type='text' value='test'>
				<div>usercode</div><input id='usercode' type='text' value='testcode'>
			</div>
			<button id='join' , onclick="player.join()">join</button>
			<button id='seat1' onclick="player.sit('seat1')">seat1</button>
			<button id='seat2' onclick="player.sit('seat2')">seat2</button>
			<button id='seat3' onclick="player.sit('seat3')">seat3</button>
			<button id='seat4' onclick="player.sit('seat4')">seat4</button>
			<button id='ready' onclick="player.ready()">ready</button>
			<button id='raise' onclick="player.raise()">raise</button>
			<button id='call' onclick="player.call()">call</button>
			<button id='check' onclick="player.check()">money</button>
			<button id='fold' onclick="player.fold()">fold</button>
			<button id='allin' onclick="player.allin()">allin</button>
			<div id="players"></div>
</body>

</html>
